apiVersion: v1
kind: Service
metadata:
  name: acm-kessel-rbac-redis
  namespace: acm-kessel
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: acm-rbac
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: acm-kessel-rbac-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acm-kessel-rbac-redis
  namespace: acm-kessel
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: acm-rbac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acm-kessel-rbac-redis
  template:
    metadata:
      labels:
        app: acm-kessel-rbac-redis
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: acm-rbac
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
