# NOTE: This file is only needed if you are using an EXTERNAL PostgreSQL database
# If using the Crunchy Data PostgreSQL Operator (recommended), this file is NOT needed.
# The operator automatically creates a secret named: acm-kessel-postgres-pguser-inventory-api
#
# Only apply this file if you want to use an external PostgreSQL database instead.

apiVersion: v1
kind: Secret
metadata:
  name: acm-kessel-postgres-credentials
  namespace: acm-kessel
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual PostgreSQL database credentials
  host: "postgresql.external.example.com"
  port: "5432"
  user: "inventory_api"
  password: "CHANGE_ME_REPLACE_WITH_SECURE_PASSWORD"
  dbname: "inventory"
